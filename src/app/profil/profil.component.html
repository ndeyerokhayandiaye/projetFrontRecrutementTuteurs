<div class="profile-container">
  <h2>Mon Profil</h2>

  <div class="profile-card">
    <img [src]="user.profilePicture || 'assets/default-profile.png'" alt="Photo de profil" class="profile-pic" />

    <div *ngIf="!isEditing">
      <p><strong>Nom :</strong> {{ user.lastName }}</p>
      <p><strong>Prénom :</strong> {{ user.firstName }}</p>
      <p><strong>Email :</strong> {{ user.email }}</p>
      <p><strong>Rôle :</strong> {{ user.role }}</p>
      <button (click)="enableEditing()">Modifier</button>
    </div>

    <div *ngIf="isEditing">
      <input type="text" [(ngModel)]="user.lastName" placeholder="Nom">
      <input type="text" [(ngModel)]="user.firstName" placeholder="Prénom">
      <input type="file" (change)="onFileSelected($event)">
      <button (click)="updateProfile()">Enregistrer</button>
    </div>
  </div>
</div>
